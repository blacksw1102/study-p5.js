<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/p5.min.js"></script>
  </head>
  <body>
    <script>
      function setup() {
        // 캔버스 생성
        createCanvas(400, 500);
        background("orange");

        // 점 그리기
        point(30, 20);
        point(85, 20);
        point(85, 75);

        // 사각형 그리기
        rect(100, 30, 30);
        rect(150, 120, 20, 20);
        rect(180, 120, 20, 20, 3, 3);
        rect(180, 150, 20, 20, 6, 6);
        rect(180, 180, 20, 20, 10, 10);
        rect(210, 180, 20, 20, 10, 10, 5, 5);
        rect(210, 210, 20, 20, 5, 5, 3, 3);
      }
    </script>
  </body>
</html>
