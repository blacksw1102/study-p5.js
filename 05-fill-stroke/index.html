<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/p5.min.js"></script>
  </head>
  <body>
    <script>
      function setup() {
        // 캔버스 생성
        createCanvas(400, 500);
        background(225);

        stroke("blue");
        strokeWeight(10);
        fill("red");
        rect(100, 100, 100);
        circle(100, 200, 100);
        noFill();
        rect(100, 200, 100);

        stroke("pink");
        strokeWeight(2);
        rect(100, 100, 100);
        circle(100, 200, 100);
      }
    </script>
  </body>
</html>
