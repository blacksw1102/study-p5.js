<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/p5.min.js"></script>
  </head>
  <body>
    <script>
      function setup() {
        // 캔버스 생성
        createCanvas(400, 400);

        stroke(1);
        rect(0, 0, 400);

        fill("gray");
        rect(100, 100, 100);

        fill(220, 20, 60, 180);
        rect(150, 150, 100);
      }
    </script>
  </body>
</html>
